<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>English Dictionary</h1>
  <div class="container" id="container">
    <div class="search">
      <input type="text" class="input" id="input" placeholder="Type a word">
      <p class="loading" id="loading"></p>
    </div>
    <div class="output" id="output">
      <p class="word" id="word"></p>
      <p class="phonetic" id="phonetic"></p>
      <p class="part-of-speech" id="part-of-speech"></p>
      <p>Definition: <span class="definition" id="definition"></span></p>
      <audio src="" controls id="audio" class="audio"></audio>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
